# DEPLOYMENT
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stuckoverbug-server
  namespace: server
spec:
  selector:
    matchLabels:
      app: stuckoverbug-server
  template:
    metadata:
      labels:
        app: stuckoverbug-server
    spec:
      containers:
        - name: stuckoverbug-server
          image: r10f/stuckoverbug-server:main
          resources:
            requests:
              cpu: 5m
          imagePullPolicy: Always
          ports:
            - containerPort: 2500
---
# Service
apiVersion: v1
kind: Service
metadata:
  name: stuckoverbug-server
  namespace: server
spec:
  type: NodePort
  ports:
    - port: 2500 # Service port
      targetPort: 2500 # Container port
      nodePort: 30001
      protocol: TCP
  selector:
    app: stuckoverbug-server
---
# HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: stuckoverbug-server
  namespace: server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stuckoverbug-server
  minReplicas: 2
  maxReplicas: 15
  metrics: # Corrected indentation here
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
